name: Build and Package

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rye
        run: |
          curl -sSf https://rye-up.com/get | bash
          echo "$HOME/.rye/shims" >> $GITHUB_PATH
      
      - name: Setup Python
        run: rye sync
      
      - name: Build macOS App
        run: |
          rye run pyinstaller --clean --noconfirm --onedir \
            --windowed \
            --name="录屏软件" \
            --add-data "recordings:recordings" \
            luping/gui.py
      
      - name: Create macOS Archive
        run: |
          cd dist
          zip -r 录屏软件-macos.zip 录屏软件.app
      
      - name: Upload macOS Artifact
        uses: actions/upload-artifact@v4
        with:
          name: 录屏软件-macos
          path: dist/录屏软件-macos.zip

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rye
        run: |
          irm https://rye-up.com/get | iex
          $env:Path += ";$env:USERPROFILE\.rye\shims"
      
      - name: Setup Python
        run: rye sync
      
      - name: Build Windows Executable
        run: |
          rye run pyinstaller --clean --noconfirm --onefile `
            --windowed `
            --name="录屏软件" `
            --add-data "recordings;recordings" `
            luping\gui.py
      
      - name: Create Windows Archive
        run: |
          cd dist
          Compress-Archive -Path 录屏软件.exe -DestinationPath 录屏软件-windows.zip
      
      - name: Upload Windows Artifact
        uses: actions/upload-artifact@v4
        with:
          name: 录屏软件-windows
          path: dist/录屏软件-windows.zip

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rye
        run: |
          curl -sSf https://rye-up.com/get | bash
          echo "$HOME/.rye/shims" >> $GITHUB_PATH
      
      - name: Setup Python
        run: rye sync
      
      - name: Build Linux Executable
        run: |
          rye run pyinstaller --clean --noconfirm --onefile \
            --name="录屏软件" \
            --add-data "recordings:recordings" \
            luping/gui.py
      
      - name: Create Linux Archive
        run: |
          cd dist
          tar -czf 录屏软件-linux.tar.gz 录屏软件
      
      - name: Upload Linux Artifact
        uses: actions/upload-artifact@v4
        with:
          name: 录屏软件-linux
          path: dist/录屏软件-linux.tar.gz

